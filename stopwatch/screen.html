<!DOCTYPE html>
<html>
  <head>
    <title>ストップウォッチ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../sanitize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e137ba9582.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <a class="back_btn" href="../index.html">戻る</a>

    <div class="header">
      <div class="mode">
        <p id="mode-stopwatch" class="mode-stopwatch on-color">Stopwatch</p>

        <div id="mode-change-btn" class="mode-change-btn">
          <i class="fas fa-toggle-off"></i>
        </div>

        <p id="mode-game" class="mode-game off-color">Stop Game</p>
      </div>

      <div id="target" class="target invisible">
        <div id="target-ten" class="target-ten on-color">10.<span class="target-ten-milliseconds">000</span></div>

        <div id="target-change-btn" class="target-change-btn">
          <i class="fas fa-toggle-off"></i>
        </div>

        <div id="target-random" class="target-random off-color">Random</div>
      </div>
    </div>

    <div class="game-display-area">
      <div id="target-time" class="target-time"></div>
      <div id="time-diff" class="time-diff"></div>
    </div>

    <div id="display" class="display">00:00:00.<span class="milliseconds">000</span></div>

    <div class="btn-area">
      <div id="left-btn" class="left-btn">
        <button id="start" class="start btn">START</button>
        <button id="stop" class="stop btn hide">STOP</button>
        <button id="restart" class="restart btn hide">RESTART</button>
      </div>

      <div id="right-btn" class="right-btn">
        <button id="reset" class="reset btn">RESET</button>
        <button id="lap">LAP</button>
      </div>
    </div>

    <div class="bottom-display">
      <ul id="score" class="hide"></ul>
      <div id="record-title" class="record-title"><span class="lap-record">LAP</span><span class="split-record">SPLIT</span></div>
      <ul id="record" class=""></ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
