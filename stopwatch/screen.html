<!DOCTYPE html>
<html>
  <head>
    <title>ストップウォッチ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../sanitize.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <a class="back_btn" href="../index.html">戻る</a>
    <div class="header"></div>
    <div id="display" class="display">00:00:00.000</div>

    <div class="btn-area">
      <div id="left-btn" class="left-btn">
        <button id="start" class="start btn">START</button>
        <button id="stop" class="stop btn hide-btn">STOP</button>
        <button id="restart" class="restart btn hide-btn">RESTART</button>
      </div>

      <div id="right-btn" class="right-btn">
        <button id="reset" class="reset btn">RESET</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
